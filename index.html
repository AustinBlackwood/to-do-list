<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>To-Do</title>

</head>

    <body class="to-do-body">
        <nav class="to-do-nav">
            <a class="to-do-link" href="https://austinblackwood.github.io/">Austin Blackwood</a>
        </nav>
        <main>
        <div class="to-do-flex center to-do-container">
            <h1 class="to-do-h1">To - Do</h1>
            <div class="to-do-flex center">
                <input class="to-do-input" placeholder="type a todo!" maxlength="45">
                <div class="to-do-buttons-container">
                    <button id="to-do-add-button" onclick="addToDo()">Add To-Do</button>
                    <button id="to-do-delete-all-button" onclick="deleteAllToDos()">Delete All</button>
                </div>
            </div>
        </div>
        </main>
    </body>
</html>
